<p id="p-1588">The distance to the origin is \(d(x,y)=\sqrt{x^2+y^2}.\) This distance is minimized when \(f(x,y) = x^2+y^2\) is minimized. So use \(f(x,y)=x^2+y^2\) as the function you wish to minimize. What's the constraint \(g(x,y)=c\text{?}\)</p></span><span class="incontext"><a href="section-40.html#hint-70">in-context</a></span>
