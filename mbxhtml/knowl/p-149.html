<p>
        Note that in 1D, the length of the vector \(\left\lt -2\right&gt;\) is simply \(|-2|=\sqrt{(-2)^2}=2\text{,}\), the distance to 0. Our use of the absolute value symbols is appropriate, as it generalizes the concept of absolute value (distance to zero) to all dimensions.
      </p>
