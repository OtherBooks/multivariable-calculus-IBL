<p>
          If we let \(\vec F = (M,N)\) and we let \(\vec r(t)=(x,y)\text{,}\), so that \(d\vec r = (dx,dy)\text{,}\),
          then we can write work in the differential form
          
\begin{equation*}
W = \int_C \vec F\cdot d\vec r= \int_C (M,N)\cdot (dx,dy) = \int_C Mdx+Ndy.
\end{equation*}
