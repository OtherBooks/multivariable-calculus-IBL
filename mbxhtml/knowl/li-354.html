<li id="li-354"><p id="p-724">The derivative of \(f\) in the previous exercise is the matrix
\begin{equation*}
Df(x,y) = \begin{bmatrix}2xy+3\amp  
x^2+20\cos(5y)
\end{bmatrix} .
\end{equation*}
Some people call this the total derivative, as it's made up of two parts, called partial derivatives.</p></li></article><span class="incontext"><a href="section-25.html#li-354">in-context</a></span>
