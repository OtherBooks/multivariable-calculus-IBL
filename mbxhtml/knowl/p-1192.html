<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
          The work done by a vector field \(\vec F\text{,}\), along a curve \(C\) with parametrization \(\vec r(t)\) for \(a\leq t\leq b\) is
          
\begin{equation*}
W = \int_C \vec F\cdot d\vec r= \int_a^b \vec F\cdot \frac{d\vec r}{dt}dt.
\end{equation*}

        </p>
