<li id="li-387"><p id="p-783">Make a conjecture about a relationship between \(f_{xy}\) and \(f_{yx}\text{.}\) Then use your conjecture to quickly compute \(f_{xy}\) if
\begin{equation*}
f(x,y)=3xy^2+\tan^{2}(\cos(x)) (x^{49}+x)^{1000}.
\end{equation*}
