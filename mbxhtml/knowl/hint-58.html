<p id="p-1361">The area under \(\bar f\) above \(C\) is \(\int_C \bar f ds\text{.}\) The area under \(f\) above \(C\) is \(\int_C f ds\text{.}\) Set them equal and solve for \(\bar f\text{.}\)</p></span><span class="incontext"><a href="section-36.html#hint-58">in-context</a></span>
