<span class="type">Footnote</span><span class="codenumber">9.5.8</span>
</h5>The cross product of parallel vectors is always the zero vector \((0,0,0)\text{.}\). This is because the area of the parallelogram formed using the parallel vectors is always zero. So all three answers are \((0,0,0)\text{.}\).</span><span class="incontext"><a href="section-32.html#fn-178">in-context</a></span>
