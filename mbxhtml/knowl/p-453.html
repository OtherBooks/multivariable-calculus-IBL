<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
      A polar curve of the form \(r=f(\theta)\) can be thought of as the parametric curve \((x,y) = (f(\theta)\cos\theta,f(\theta)\sin\theta)\text{.}\). So you can find the slope by computing
      
\begin{equation*}
\frac{dy}{dx}=\frac{dy/d\theta}{dx/d\theta}.
\end{equation*}

    </p>
