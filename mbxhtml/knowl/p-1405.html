<p>
      For quick reference, the formulas for the centroid of a wire along \(C\) are
      
\begin{equation*}
\bar x = \frac{\int_C x ds}{\int_C  ds},
\bar y = \frac{\int_C y ds}{\int_C  ds}, 
\text{ and } 
\bar z = \frac{\int_C z ds}{\int_C  ds}.  \text{ (Centroid) }
\end{equation*}
