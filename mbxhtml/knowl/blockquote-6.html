    If a force F acts through a displacement d, then the most basic definition of work is W=Fd, the product of the force and the displacement.  This basic definition has a few assumptions.
    listitemlistitemlistitem">
<h5 class="heading"><span class="type">Quotation</span></h5>\(F\)\(d\text{,}\)\(W=Fd\text{,}\)<ul id="ul-45" style="list-style-type: disc;">
<li id="li-590"><p id="p-1183">The force \(F\) must act in the same direction as the displacement.</p></li>
<li id="li-591"><p id="p-1184">The force \(F\) must be constant throughout the  displacement.</p></li>
<li id="li-592"><p id="p-1185">The displacement must be in a straight line.</p></li>
</ul>
