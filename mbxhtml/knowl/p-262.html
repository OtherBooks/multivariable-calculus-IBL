<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        The projection of \(\vec F\) onto \(\vec d\text{,}\), written \(\proj_{\vec d}\vec F\text{,}\), is defined as
        
\begin{equation*}
\proj_{\vec d}\vec F = \left(\frac{\vec F\cdot \vec d}{\vec d\cdot \vec d}\right)\vec d.
\end{equation*}

      </p>
