<p>
          The directional derivative of \(f\) in the direction of the unit vector \(\vec u\) at a point \(P\) is defined to be
          
\begin{equation*}
D_{\vec u} f(P) = Df(P) \hat u = \vec \nabla f \cdot \hat u.
\end{equation*}
