<p>
    The first two exercises show that the volume of \(D\) can be given by
    
\begin{equation*}
V=\ds\int_{-3}^{3} \left(\int_0^{\sqrt{9-y^2}}9-x^2-y^2 dx\right) dy = \ds\int_{0}^{3} \left(\int_{-\sqrt{9-x^2}}^{\sqrt{9-x^2}}9-x^2-y^2 dy\right) dx.
\end{equation*}

  </p>
