</h5>Integrate to get \(y(t) = t^3+6e^{2t}+C\text{.}\). Since \(y(0)=2\text{,}\), we know \(2=0+6(1)+C\text{,}\), which gives \(C=-4\text{.}\). So the height is \(y(t) = t^3+6e^{2t}-4\text{.}\). </span><span class="incontext"><a href="section-28.html#fn-142">in-context</a></span>
