<p id="p-377">If \(\vec r(t)\) is a vector equation of a curve (or in parametric form just \(x=f(t), y=g(t)\)), then the derivative is defined as:
\begin{equation*}
\frac{d\vec r}{dt}=\ds\lim_{h\to 0}\frac{\vec r(t+h)-\vec r(t)}{h}.
\end{equation*}
</p></article><span class="incontext"><a href="section-16.html#definition-20">in-context</a></span>
