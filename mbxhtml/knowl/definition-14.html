<p id="p-287">Consider the point \(P=(a,b)\) and a positive number \(r.\) A circle circle with center \((a,b)\) and radius \(r\) is the set of all points \(Q=(x,y)\) in the plane so that the segment \(PQ\) has length \(r\text{.}\)</p></article><span class="incontext"><a href="section-15.html#definition-14">in-context</a></span>
