<p id="p-357">If each of \(f\) and \(g\) are continuous functions, then the curve in the plane defined by \(x=f(t),y=g(t)\) is called a parametric curve, and the equations \(x=f(t),y=g(t)\) are called parametric equations for the curve.</p></article><span class="incontext"><a href="section-16.html#definition-19">in-context</a></span>
