<p>
    Suppose \(f(x) = \sin(x^2)\text{.}\). Compute \(f'(x)\) and \(f''(x)\text{.}\). See
    <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-fn-161" id="fn-161"><span class="footnote"><sup> 3 </sup></span></a></span><span id="hk-fn-161" style="display: none;" class="tex2jax_ignore"><span class="footnote">We have \(f'(x) = 2x\cos(x^2)\) and \(f''(x) = -4x^2\sin(x^2)+2\cos(x^2)\text{.}\)</span></span>.
