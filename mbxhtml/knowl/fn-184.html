<span class="type">Footnote</span><span class="codenumber">10.1.5</span>
</h5>Whenever you have a function of the form \(y=f(x)\text{,}\), you can always use \(x=t\) and \(y=f(t)\) to parametrize the curve.  So we can use \(\vec r(t) = (t, 3t^2-5t)\) for \(-2\leq t\leq 1\) as a parametrization.</span><span class="incontext"><a href="section-33.html#fn-184">in-context</a></span>
