<p>
        A unit vector is a vector whose length is one unit. The notation for a unit vector is generally a “\(\hat{\ }\)” or <em class="terminology">bold face</em>. Equivalently, the unit vector of a vector \(\vec{v}\) is: \(\hat{v}=\frac{\vec{v}}{|\vec{v}|}\)
