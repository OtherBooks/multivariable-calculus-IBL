<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        Consider the function \(f(x,y)=x^2-2x+xy+y^2\text{.}\). The first and second derivatives are
        
\begin{equation*}
Df(x,y)=\begin{bmatrix}2x-2+y,x+2y
\end{bmatrix} 
\text{ and }  
D^2f = \begin{bmatrix}2\amp 1 \\1\amp 2
\end{bmatrix} .
\end{equation*}

      </p>
