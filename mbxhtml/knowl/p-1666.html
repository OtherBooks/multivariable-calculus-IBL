<p>
      The centroid of a region \(R\) in the plane is: EXTRA<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-fn-258" id="fn-258"><span class="footnote"><sup> 2 </sup></span></a></span><span id="hk-fn-258" style="display: none;" class="tex2jax_ignore"><span class="footnote">Centroid Formula</span></span>
      
\begin{equation*}
\left(\bar x = \frac{\iint_R x dA}{\iint_R dA}, 
\bar y = \frac{\iint_R y dA}{\iint_R dA}\right)
\end{equation*}
