<figure class="figure-like"><table>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Quantity</td>
<td class="l m b0 r0 l0 t0 lines">Symbol</td>
<td class="l m b0 r0 l0 t0 lines">Formula</td>
</tr>
<tr>
<td class="l m b2 r0 l0 t0 lines"></td>
<td class="l m b2 r0 l0 t0 lines"></td>
<td class="l m b2 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Position (“r”adial vector)</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec r\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec r(t) = (x(t),y(t),z(t))\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Velocity</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec v\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \vec v(t) = \frac{d\vec r}{dt}\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Speed</td>
<td class="l m b0 r0 l0 t0 lines">\(v = \ds\frac{ds}{dt}\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds v(t) = |\vec v(t)|\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Acceleration</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \vec a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \vec a(t) = \frac{d \vec v}{dt}= \frac{d^2\vec r}{dt^2}= \frac{d}{dt}\frac{d\vec r}{dt}\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Unit Tangent Vector</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec T\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds\frac{d\vec r}{ds} = \frac{d\vec r/dt}{ds/dt} = \frac{\vec r^\prime(t)}{|\vec r^\prime(t)|}\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Curvature Vector</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec \kappa\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds\frac{d\vec T}{ds} =\frac{d\vec T/dt}{ds/dt} = \frac{d\vec T/dt}{|\vec v|} = \frac{\vec T^\prime(t)}{|\vec r^\prime(t)|}\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Curvature (a scalar)</td>
<td class="l m b0 r0 l0 t0 lines">\(\kappa\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \left|\frac{d\vec T}{ds}\right| =\left|\frac{d\vec T/dt}{ds/dt}\right| = \frac{\left|d\vec T/dt\right|}{|\vec v|}= \frac{|\vec T^\prime(t)|}{|\vec r^\prime(t)|}\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Curvature of \(y=f(x)\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\kappa(x)\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \kappa(x) = \frac{|f''(x)|}{(1+(f')^2)^{3/2}}.\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Principal unit normal vector</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec N\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \frac{d\vec T/dt}{|d\vec T/dt|} =  \frac{\vec T^\prime(t)}{|\vec T^\prime(t)|}=\frac{1}{\kappa}\frac{d\vec T}{ds} = \frac{1}{\kappa |\vec v|}\frac{d\vec T}{dt}\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Binormal vector</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec B\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec T\times\vec N\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Radius of curvature</td>
<td class="l m b0 r0 l0 t0 lines">\(\rho\)</td>
<td class="l m b0 r0 l0 t0 lines">\(1/\kappa\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Center of curvature</td>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines">\(\vec r(t)+\rho(t)\vec N(t)\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Torsion</td>
<td class="l m b0 r0 l0 t0 lines">\(\tau\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \pm\left|\frac{d\vec B}{ds}\right|\) (pick the sign) or \(\ds-\frac{d\vec B}{ds}\cdot \vec N\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Tangential Component of acceleration</td>
<td class="l m b0 r0 l0 t0 lines">\(a_T\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \vec a \cdot \vec T = \frac{d}{dt}|\vec v|\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Normal Component of acceleration</td>
<td class="l m b0 r0 l0 t0 lines">\(a_N\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\ds \vec a \cdot \vec N = \kappa \left(\frac{ds}{dt}\right)^2 = \kappa |\vec v|^2\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Acceleration (sum the components)</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec a\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\vec a 
= a_T\vec T+a_N\vec N 
= \left(\frac{d}{dt}|\vec v|\right) \vec T 
+\left(\kappa |\vec v|^2\right) \vec N\)</td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
<td class="l m b1 r0 l0 t0 lines"></td>
</tr>
</table>
<figcaption><span class="heading">Table</span><span class="codenumber">9.0.1</span>This table summarizes the key ideas in this unit. Most of our work in this unit will be to explain the connections between these variables.</figcaption></figure><span class="incontext"><a href="chapter-9.html#motion_table">in-context</a></span>
