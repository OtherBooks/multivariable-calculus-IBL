<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<li id="li-464"><p id="p-932">Most branches of science use the letter \(g\) to represent the magnitude of the vertical component of acceleration, so we can write the acceleration of the projectile as
\begin{equation*}
\vec a(t) = (0,-g)   \text{ or }   \vec a(t)= 0\textbf{i}-g\textbf{j}.
\end{equation*}
</p></li></article><span class="incontext"><a href="section-28.html#li-464">in-context</a></span>
