<li id="li-527"><p id="p-1049">If we multiply \(\dfrac{d\vec T}{ds}\) by \(\dfrac{ds}{dt}\text{,}\) we'll get \(\dfrac{d\vec T}{dt}\text{.}\) The two vectors point in the same direction, which from here on out we'll call \(\vec N\text{,}\) the direction normal to the motion.</p></li></article><span class="incontext"><a href="section-30.html#li-527">in-context</a></span>
