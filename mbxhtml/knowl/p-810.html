<p>
        Let \(z=f(x,y)=9-x^2-y^2\text{.}\). We'll parameterize this function by writing \(x=x, y=y, z=9-x^2-y^2\text{,}\), or in vector notation we'd write
        
\begin{equation*}
\vec r(x,y) = (x,y,f(x,y)).
\end{equation*}
