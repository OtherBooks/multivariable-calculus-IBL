<span class="type">Definition</span><span class="codenumber">10.3.9</span><span class="title">Conservative Vector Field</span>
</h5>
<p id="p-1334">We say that a vector field is conservative if the integral \(\int_C \vec F\cdot d\vec r\) does not depend on the path \(C\text{.}\) We say that a curve \(C\) is piecewise smooth if it can be broken up into finitely many smooth curves.</p></article><span class="incontext"><a href="section-35.html#definition-37">in-context</a></span>
