<article class="theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="codenumber">9.4.1</span>
</h5>
<p id="p-1066">If a vector valued function \(\vec r(t)\) has constant length, then the vector \(\vec r\) and its derivative \(\ds\frac{d\vec r}{dt}\) are always orthogonal. Vector valued functions of constant length are orthogonal to their derivative.</p></article><span class="incontext"><a href="section-31.html#vector_valued_functions_of_constant_length">in-context</a></span>
