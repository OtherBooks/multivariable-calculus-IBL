<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
        The magnitude, or length, or norm of a vector \(\vec v = \left\lt v_1,v_2,v_3\right&gt;\) is \(|\vec v| = \sqrt{v_1^2+v_2^2+v_3^2}\text{.}\). It is just the distance from the point \((v_1,v_2,v_3)\) to the origin.
      </p>
