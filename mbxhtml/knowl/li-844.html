<li id="li-844"><p id="p-1630">The plane \(x=0\) intersects the solid in a parabola \(z=9-y^2\text{.}\) Sketch this parabola in your 3D drawing. The area under this parabola is \(A_{x=0} = \int_{-3}^3 9-(0)^2-(y)^2 \ dy\text{.}\)</p></li></article><span class="incontext"><a href="section-41.html#li-844">in-context</a></span>
