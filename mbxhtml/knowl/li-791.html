<li id="li-791"><p id="p-1533">If the smallest eigenvalue of \(D^2f(a,b)\) is negative, and the largest eigenvalue of \(D^2f(a,b)\) is positive, then  in one direction the function is concave upwards, and in another the function is concave downwards. The point \((a,b)\) is called a saddle point.</p></li></article><span class="incontext"><a href="section-39.html#li-791">in-context</a></span>
