<p>
        Consider a triangle with side lengths \(a\text{,}\), \(b\text{,}\), and \(c\text{.}\). Let \(\theta\) be the angle between the sides of <!--Style me with CSS--><em>length</em> \(a\) and \(b\text{.}\). Then the law of cosines states that
        
\begin{equation*}
c^2=a^2+b^2-2ab\cos\theta.
\end{equation*}
