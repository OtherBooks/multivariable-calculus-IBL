        This tells us that the third order polynomial is
        
\begin{equation*}
P(r)=a_0+a_1(r-3)+a_2(r-3)^2+a_3(r-3)^3
=36\pi+36\pi(r-3)+12\pi(r-3)^2+\frac{4}{3}\pi(r-3)^3
.
\end{equation*}
